			var _f = _SELECT(_t);
			if (_s && _f) {

				_f.style.transform = "scale(" + _s + "," + y + ")";
				_f.style.webkitTransform = "scale(" + _s + "," + y + ")";
			}
		}

			// var url = "/zyjh/programa/caches/jqueryT.jsp?action=se_hotprograma";
			var url = webset.apiStatic + "topic/anime/hottopic.json";
			$.get(url, function (result) {

				});
			}, false);
		}

		function getHotitems() { //热门推荐
			var url = webset.apiStatic + "programType/anime_new/00/9decsdg6g7h8j9j5h4g3hfb5h6j7n100_1.json";

					if (item.bcharging == '1') {

						} else {

					_SELECT("bt_bp5").innerHTML = json[1].seriesCp_name;

					history_item_id2 = json[2].seriesCp_id;
					history_seriesCp_cpCode2 = json[2].seriesCp_cpCode;
				}
			}, false);
