        var items_code = new Array;
        var photo = new Array;
        var show = new Array;

        var items_cpcode=new Array;
        var all = 0;
        var now;
        var zt_id=107 ;//jsp修改参数id
        function itemInfo() {
            
            now = focus_id.substring(6);
            focus_id = focus_id.substr(0, 6);
            var p = focus_id.replace("bt_zf", "");
            var url = webset.apiStatic + "topic/film/"+zt_id%10+"/"+zt_id+".json"
            $.get(url, function (result) {
                
                var json = result;
                $.each(json.topicDetailList, function (i, item) {
                    if (now == '' || now == 0) {
                        if (i < 5) {
                            document.getElementById("bt_img" + i).src =item.posterUrl1;
                        }
                        if (i == p) {
                            document.getElementById("Bg_img").src = item.posterUrl2;
                        }
                    }
                    //入口图
                    show[i] = item.posterUrl1;
                    //海报图
                    photo[i] = item.posterUrl2;
                    //items_code
                    items_code[i] = item.code;
                    //id
                    items_id[i] = item.id;
                    //items_cpcode
                    items_cpcode[i]=item.cpCode;

                    all++;

                });
                //向上移
                if (now > 0) {
                    for (var h = 0; h < now; h++) {
                        show.unshift(show.pop());
                        photo.unshift(photo.pop());
                        items_code.unshift(items_code.pop());
                        items_id.unshift(items_id.pop());
                        items_cpcode.unshift(items_cpcode.pop());
                        
                    }
                    for (var z = 0; z < 5; z++) {
                        document.getElementById("bt_img" + z).src =show[z];
                    }
                    document.getElementById("Bg_img").src = items_id[p];
                } else if (now < 0) {
                    //向下移
                    for (var h = 0; h < Math.abs(now); h++) {
                        show.push(show.shift());
                        photo.push(photo.shift());
                        items_code.push(items_code.shift());
                        items_id.push(items_id.shift());
                        items_cpcode.push(items_cpcode.shift());
                    }
                    for (var z = 0; z < 5; z++) {
                        document.getElementById("bt_img" + z).src =show[z];
                    }
                    document.getElementById("Bg_img").src = items_id[p];
                }
                if (now != '') {
                    count = now;
                }
                _H_F(focus_id);
                init();
            });

        function Loop() {
            // <!--上循环-->
            if (cp_focus == 0) {
                count++;
                if (count == all) {
                    count = 0;
                }
                show.unshift(show.pop());
                photo.unshift(photo.pop());
                items_code.unshift(items_code.pop());
                items_id.unshift(items_id.pop());
                items_cpcode.unshift(items_cpcode.pop());                
                document.getElementById("Bg_img").src =  photo[0];
                _H_F("bt_zf0");
            } else {
                count--;
                if (Math.abs(count) == all) {

                }
                show.push(show.shift());
                photo.push(photo.shift());
                items_code.push(items_code.shift());
