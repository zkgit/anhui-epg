    <!-- 演员简介 -->
    <div style="left: 388px; top: 160px; width: 830px; height: 180px; position: absolute;">
        <p style="margin: 0px; padding: 0px; left: 0px; top: 0px; text-align: left; color: rgb(255, 255, 255); line-height: 30px; overflow: hidden; font-family: 微软雅黑; font-size: 18px; font-weight: normal; position: absolute;">

            林超贤，香港著名导演、演员、编剧、制片人、武术指导，80年代末期开始为陈嘉上做副导，从《逃学威龙》《霹雳火》《天地雄心》到与陈嘉上联合执导《野兽刑警》，在第18届香港电影金像奖上大出风头，斩获最佳影片和最佳导演两项大奖。后来独立导演的《G4特工》《江湖告急》《重装警察》部部精彩，其中尤以《江湖告急》最受好评。林超贤与影帝张家辉、谢霆锋合作《证人》《线人》大获好评后。2011年携带周杰伦又拍摄《逆战
            ... 》。2012年与老搭档兼老友张家辉三度合作拍摄《激战》。其他作品有《魔警》《神枪手》《火龙对决》等。
        </p>
